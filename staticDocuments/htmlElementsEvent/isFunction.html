<div class="aContent" >
    <p class="title" >Object.isFunctionType(Object)</p>
    <p class="discription" >判断任意对象是否为函数或方法.</p>
    <p >代码如下:</p>
    <p class="code">
        var i =0;<br />
        i.isFunctionType();<span class="colorcc" >//false</span><br /><br />

        var func = function(){alert('aaa');}<br />
        func.isFunctionType();<span class="colorcc" >//true</span><br /><br />

        var arr = [1,2,3,4,5,6,7,8,9,0];<br />
        arr.isFunctionType();<span class="colorcc" >//false</span>
    </p>
</div>
