<div class="aContent" >
    <p class="title" >.ready(function)</p>
    <p class="discription" >.ready()允许绑定在document对象上，当页面加载完成后触发.</p>
    <p class="mt10">要求在document的对象上绑定一个ready(加载完成)事件,并在页面载入之后运行一段代码。</p>
    <p >代码如下:</p>
    <p class="code">
        zZ(document).ready(function(){<br />
        &nbsp;&nbsp;&nbsp;&nbsp;var innerhtml = zZ(this).html();<br />
        &nbsp;&nbsp;&nbsp;&nbsp;alert(innerhtml);<br />
        });
    </p>
</div>
