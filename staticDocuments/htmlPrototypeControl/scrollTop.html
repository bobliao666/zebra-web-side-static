<div class="aContent" >
    <p class="title" >.scrollTop()</p>
    <p class="discription" >获得某元素被卷去的滚动条高度(纵向),返回Number。</p>
    <p class="detailTitle">说明:</p>
    <p class="mt10" >假设您想要获得浏览器可见区域被卷去的滚动条高度：</p>    <p class="code">        <span class="colorcc" >//获得"body"被卷去的滚动条高度</span><br />        var bodyScrollTop = zZ(' &lt;body&gt;').scrollTop();    </p>
    <p class="mt160" ></p>
</div>
