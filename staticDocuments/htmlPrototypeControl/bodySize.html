<div class="aContent" >
    <p class="title" >zT.bodySize</p>
    <p class="discription" >获得浏览器可见区域大小。</p>
    <p class="detailTitle">说明:</p>
    <p class="mt10" >假设您想要获得浏览器可见区域的高度或者宽度：</p>    <p class="code">        <span class="colorcc" >//获得浏览器可见区域的高度,返回Number</span><br />        var documentHeight = zT.bodySize.height();<br />        <br />        <span class="colorcc" >//获得浏览器可见区域的宽度,返回Number</span><br />        var documentWidth = zT.bodySize.width();    </p>
    <p class="mt160" ></p>
</div>
