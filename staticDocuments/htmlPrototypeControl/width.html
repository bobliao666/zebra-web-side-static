<div class="aContent" >
    <p class="title" >.width()</p>
    <p class="discription" >获得某元素的宽度信息(只读),返回Number。</p>
    <p class="detailTitle">说明:</p>
    <p class="mt10" >假设有如下代码：</p>    <p class="code">        &lt;div id="getMyWidth" style="border:1px solid #000; background-color:#fff; width:60px; height:60px; color:#000" &gt; 获得我的宽度 &lt;/div&gt;    </p>    <p class="mt10" >如上所示，获得id为'getMyWidth'的宽度：</p>    <p class="code">        <span class="colorcc" >//获得id为'getMyWidth'的宽度</span><br />        var getMyWidth = zZ('#getMyWidth').width();    </p>
    <p class="mt160" ></p>
</div>
