    <p class="title" >zT.Borwser()</p>
    <p class="discription" >运行此函数，返回当前浏览器类型,返回string。</p>
    <p class="detailTitle">说明:</p>
    <p class="mt10" >使用方法参考以下代码：</p>    <p class="code">        <span class="colorcc" >//获得当前浏览器类型，将根据浏览器类型返回对应的浏览器名称:</span><br />        <span class="colorcc" >//msie</span><br />        <span class="colorcc" >//msie 6.0</span><br />        <span class="colorcc" >//msie 7.0</span><br />        <span class="colorcc" >//msie 8.0</span><br />        <span class="colorcc" >//msie 9.0</span><br />        <span class="colorcc" >//msie 10.0</span><br />        <span class="colorcc" >//firefox</span><br />        <span class="colorcc" >//opera</span><br />        <span class="colorcc" >//safari</span><br />        <span class="colorcc" >//chrome</span><br />        <span class="colorcc" >//gecko</span><br />        alert(zT.Borwser());    </p>
    <p class="mt160" ></p>
</div>
